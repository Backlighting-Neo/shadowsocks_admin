<!doctype html>
<html>
  <head>
    <title>Shadowsocks Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <img src="assest/shadowsocks.png" class="icon">
      <span class="word">Shadowsocks Administrator</span>
    </div>
    <div class="container">
      <div class="qrcodeContainer">
        <canvas id="qrcode" class="qrcode"></canvas>
      </div>
      <div class="cardButton">
        <button class="changePortButton" onclick="window.open('http://static.tangzongchao.com/ShadowsocksX-2.6.3.dmg')">
          <i class="iconfont">&#xe61b;</i>
        </button>
        <button class="changePortButton" onclick="window.open('http://static.tangzongchao.com/Shadowsocks-4.0.10.zip')">
          <i class="iconfont">&#xe668;</i>
        </button>
        <button class="changePortButton" onclick="window.open('http://static.tangzongchao.com/shadowsocks--universal-4.6.0.apk')">
          <i class="iconfont">&#xe6ef;</i>
        </button>
      </div>
      <div class="card">
        <div class="cardTitle">
          <span>服务器信息</span>
          <div class="download">
            
          </div>
        </div>
        <div class="cardInfo">
          <p><span class="label">服务器</span> <span id="server"></span></p>
          <p><span class="label">端口</span> <span id="port"></span></p>
          <p><span class="label">加密方式</span> <span id="method"></span></p>
          <p><span class="label">密码</span> <span id="password"></span></p>
        </div>
      </div>
      <div class="cardButton">
        <button id="changePort"  class="changePortButton">
          <span>更换端口</span>
        </button>
      </div>
      
    </div>
  </body>
</html>
